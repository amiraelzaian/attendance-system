<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student.js/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
    <title>Attendance-System</title>
  </head>
  <body>
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section class="col-span-5 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto">
        <!-- Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-[#012970] font-semibold">Dashboard</h1>
          <p class="text-sm text-gray-500">Home / Dashboard</p>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Card 1 -->
          <div
            class="bg-white p-6 rounded-xl shadow-md border border-blue-200 border-dashed"
          >
            <h3 class="text-gray-500 text-sm mb-2">Present | Today</h3>
            <p class="text-3xl font-bold text-[#012970]">145</p>
            <p class="text-xs text-green-600 font-semibold mt-1">
              ↑ 12% increase
            </p>
          </div>

          <!-- Card 2 -->
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-gray-500 text-sm mb-2">Absent | Today</h3>
            <p class="text-3xl font-bold text-[#012970]">12</p>
            <p class="text-xs text-red-600 font-semibold mt-1">↓ 3% decrease</p>
          </div>

          <!-- Card 3 -->
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-gray-500 text-sm mb-2">Attendance | Month</h3>
            <p class="text-3xl font-bold text-[#012970]">92%</p>
            <p class="text-xs text-green-600 font-semibold mt-1">↑ 5% better</p>
          </div>

          <!-- Card 4 -->
        </div>

        <!-- Main Chart -->
        <div class="mt-10 bg-white p-8 rounded-xl shadow-md">
          <h3 class="text-md lg:text-lg text-[#012970] font-bold mb-4">
            Reports | Today
          </h3>

          <canvas id="lineChart" class="w-full h-64"></canvas>
        </div>
      </section>
    </main>
  </body>
</html>
