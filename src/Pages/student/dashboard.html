<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student.js/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
    <title>Attendance-System</title>
  </head>
  <body>
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>
    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section class="col-span-5 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto">
        <!-- Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-[#012970] font-semibold">Dashboard</h1>
          <p class="text-sm text-gray-500">Home / Dashboard</p>
        </div>

        <!-- Cards -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="bg-white p-5 rounded-xl shadow border border-gray-100">
            <small class="text-gray-500">Present | Today</small>
            <div class="text-2xl font-bold mt-2" id="presentToday">145</div>
            <div class="text-green-600 text-sm mt-1">▲ 12% increase</div>
          </div>

          <div class="bg-white p-5 rounded-xl shadow border border-gray-100">
            <small class="text-gray-500">Absent | Today</small>
            <div class="text-2xl font-bold mt-2" id="absentToday">12</div>
            <div class="text-red-600 text-sm mt-1">▼ 3% decrease</div>
          </div>

          <div class="bg-white p-5 rounded-xl shadow border border-gray-100">
            <small class="text-gray-500">Attendance | This Month</small>
            <div class="text-2xl font-bold mt-2" id="monthPercent">92%</div>
            <div class="text-green-600 text-sm mt-1">▲ 5% better</div>
          </div>
        </section>

        <!-- Main Chart -->
        <div class="mt-10 bg-white p-8 rounded-xl shadow-md">
          <h3 class="text-md lg:text-lg text-[#012970] font-bold mb-4">
            Reports | Today
          </h3>

          <canvas id="lineChart" class="w-full h-64"></canvas>
        </div>
      </section>
    </main>
  </body>
</html>
