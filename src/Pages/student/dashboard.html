<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- STUDENT DASHBOARD JS -->
    <script
      defer
      type="module"
      src="../../JS/modules/student/dashboard.js"
    ></script>

    <!-- INSTRUCTOR DASHBOARD JS -->
    <script
      defer
      type="module"
      src="../../JS/modules/instructor/instructorDashboard.js"
    ></script>

    <!--  ADMIN DASHBOARD JS -->
    <script
      defer
      type="module"
      src="../../JS/modules/admin/adminDashboard.js"
    ></script>

    <title>Attendance-System</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <!-- Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Dashboard</h1>
          <p class="text-sm text-gray-500">Home / Dashboard</p>
        </div>

        <!-- Call dashboard -->
        <div id="dashboardContent"></div>
      </section>
    </main>
  </body>
</html>
