<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Reports</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#F6F9FF] text-[#012970]">
    <header class="bg-white shadow px-6 py-4">
      <h1 class="text-2xl font-semibold">Attendance Reports</h1>
    </header>

    <main class="p-6">
      <button class="bg-green-600 text-white px-4 py-2 rounded-lg mb-4">
        <i class="fa-solid fa-file-excel mr-2"></i>Export Excel
      </button>

      <div class="bg-white rounded-xl shadow overflow-auto">
        <table class="w-full">
          <thead class="bg-blue-50">
            <tr>
              <th class="px-4 py-3">Student</th>
              <th class="px-4 py-3">Course</th>
              <th class="px-4 py-3">Date</th>
              <th class="px-4 py-3">Status</th>
            </tr>
          </thead>

          <tbody>
            <tr class="border-b">
              <td class="px-4 py-3">Ahmed Ali</td>
              <td class="px-4 py-3">Programming 101</td>
              <td class="px-4 py-3">2025-01-15</td>
              <td class="px-4 py-3 text-green-600 font-semibold">Present</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
