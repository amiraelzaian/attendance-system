<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />

    <!-- JS -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      type="module"
      src="../../JS/modules/admin/adminDashboard.js"
      defer
    ></script>
    <script type="module" src="../../JS/componentsJS/header.js" defer></script>
    <script type="module" src="../../JS/componentsJS/sidebar.js" defer></script>
    <script
      type="module"
      src="../../JS/modules/admin/addUser.js"
      defer
    ></script>
  </head>

  <body>
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <div id="sidebar"></div>

      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Users</h1>
          <p class="text-sm text-gray-500">Home / Users</p>
        </div>

        <div class="p-0 md:p-6">
          <button
            class="admin--addUser bg-btn text-white px-4 py-2 mb-6 rounded-lg shadow hover:bg-blue-700 transition"
          >
            <i class="fa-solid fa-plus mr-2"></i>Add User
          </button>

          <!-- Popup -->
          <div
            class="addUser-overlay hidden fixed top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.5)] z-10"
          ></div>
          <div
            class="popup hidden fixed top-1/2 left-1/2 w-full max-w-[400px] max-h-[90vh] bg-white p-6 rounded-md z-20 shadow-lg transform -translate-x-1/2 -translate-y-1/2 overflow-y-auto"
          >
            <h2 class="text-center text-2xl text-primary font-semibold mb-4">
              Add / Update User
            </h2>
            <form class="add-user-form flex flex-col gap-3">
              <!-- Role -->
              <label class="block text-primary font-semibold pb-1">Role:</label>
              <div class="flex gap-4">
                <label class="flex items-center gap-1 cursor-pointer">
                  <input
                    type="radio"
                    value="instructor"
                    name="role"
                    required
                    class="accent-blue-600"
                  />
                  Instructor
                </label>
                <label class="flex items-center gap-1 cursor-pointer">
                  <input
                    type="radio"
                    value="student"
                    name="role"
                    class="accent-blue-600"
                  />
                  Student
                </label>
              </div>

              <!-- Username -->
              <label class="block text-primary font-semibold pb-1"
                >Username:</label
              >
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter username"
                required
                class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />

              <!-- Email -->
              <label class="block text-primary font-semibold pb-1"
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter email"
                required
                class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />

              <!-- Department -->
              <label class="block text-primary font-semibold pb-1"
                >Department:</label
              >
              <select
                id="departmentSelect"
                class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              >
                <option value="">Select department</option>
              </select>

              <!-- Courses -->
              <label class="block text-primary font-semibold pb-1"
                >Courses:</label
              >
              <select
                id="coursesSelect"
                multiple
                class="w-full h-24 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              ></select>

              <!-- Password -->
              <label class="block text-primary font-semibold pb-1"
                >Password:</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />

              <!-- Buttons -->
              <button
                type="submit"
                class="submit-button mt-3 bg-[#012970] text-white p-2 rounded-md hover:bg-[#063e9e] transition"
              >
                Submit
              </button>
              <a
                href="#"
                class="close-btn mt-2 bg-[#86211a] text-center text-white p-2 rounded-md hover:bg-[#bb1e1e] transition"
                >Close</a
              >
            </form>
          </div>

          <!-- Users Table -->
          <div
            class="bg-white rounded-xl shadow overflow-x-auto md:overflow-x-visible mt-6"
          >
            <table
              class="min-w-full text-left text-xs md:text-sm table-auto md:table-fixed block md:table"
            >
              <thead
                class="bg-blue-50 text-primary hidden md:table-header-group"
              >
                <tr>
                  <th class="px-4 py-3 whitespace-nowrap">Name</th>
                  <th class="px-4 py-3 whitespace-nowrap">Email</th>
                  <th class="px-4 py-3 whitespace-nowrap">Role</th>
                  <th class="px-4 py-3 whitespace-nowrap text-center">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="text-gray-700 block md:table-row-group">
                <!-- users will render here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
