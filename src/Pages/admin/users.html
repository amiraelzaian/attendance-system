<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
    <script
      defer
      type="module"
      src="../../JS/modules/admin/addUser.js"
    ></script>
  </head>

  <body>
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <!-- Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Users</h1>
          <p class="text-sm text-gray-500">Home / Users</p>
        </div>

        <main class="p-0 md:p-6">
          <!-- Add user button -->
          <button
            class="admin--addUser bg-blue-600 text-white px-4 py-2 mb-6 rounded-lg shadow hover:bg-blue-700 transition"
          >
            <i class="fa-solid fa-plus mr-2"></i>Add User
          </button>

          <!-- adding user  -->
          <div
            class="addUser-overlay hidden fixed top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.7)] z-10"
          ></div>
          <div
            class="popup hidden -translate-x-1/2 -translate-y-1/2 fixed top-[50%] left-[50%] bg-white p-5 rounded-md z-20 w-[360px]"
          >
            <h2 class="text-center text-2xl text-primary font-semibold">
              Add User
            </h2>
            <form class="add-user-form">
              <label
                for="role"
                class="role-label block text-primary font-semibold pb-2"
                >Role:</label
              >
              <input
                class="rule-input mb-3 w-full h-10 rounded-md border-[#012970] focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none"
                type="text"
                class="role-input"
                name="rule"
                placeholder="Enter the role"
                required
              />
              <label
                for="username"
                class="username-label block text-primary font-semibold pb-2"
                >Username:</label
              >
              <input
                class="username-input mb-3 w-full h-10 rounded-md border-[#012970] focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none"
                type="text"
                id="username"
                name="username"
                placeholder=" Enter the username"
                required
              />
              <label
                for="email"
                class="email-label block text-primary font-semibold pb-2"
                >Email:</label
              >
              <input
                class="email-input mb-7 w-full h-10 rounded-md border-[#012970] focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none"
                type="email"
                id="email"
                name="email"
                placeholder=" Enter a valid E-mail"
                required
              />
              <button
                type="button"
                class="submit-button block bg-[#012970] text-white border-none p-2 rounded-md cursor-pointer text-center w-full hover:bg-[#063e9e]"
              >
                Add
              </button>
              <a
                href="#"
                class="close-btn block mt-4 bg-[#86211a] text-center text-white p-2 rounded-md no-underline hover:bg-[#bb1e1e]"
                >Close</a
              >
            </form>
          </div>
          <!-- Users Table Wrapper -->
          <div
            class="bg-white rounded-xl shadow overflow-x-auto md:overflow-x-visible"
          >
            <table
              class="min-w-full text-left text-xs md:text-sm table-auto md:table-fixed block md:table"
            >
              <thead
                class="bg-blue-50 text-primary hidden md:table-header-group"
              >
                <tr>
                  <th class="px-4 py-3 whitespace-nowrap">Name</th>
                  <th class="px-4 py-3 whitespace-nowrap">Email</th>
                  <th class="px-4 py-3 whitespace-nowrap">Role</th>
                  <th class="px-4 py-3 whitespace-nowrap text-center">
                    Actions
                  </th>
                </tr>
              </thead>

              <tbody class="text-gray-700 block md:table-row-group">
                <tr
                  class="border-b border-gray-200 hover:bg-gray-50 block md:table-row p-3 md:p-0"
                >
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Name: </span>Ahmed Ali
                  </td>
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Email: </span
                    >ahmed@email.com
                  </td>
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Role: </span>Student
                  </td>
                  <td
                    class="px-4 py-3 flex justify-center md:table-cell md:text-center"
                  >
                    <button class="delete-btn">
                      <i
                        class="fa-solid fa-trash text-red-600 text-lg cursor-pointer"
                      ></i>
                    </button>
                  </td>
                </tr>

                <tr
                  class="border-b border-gray-200 hover:bg-gray-50 block md:table-row p-3 md:p-0"
                >
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Name: </span>Mona
                    Salah
                  </td>
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Email: </span
                    >mona@email.com
                  </td>
                  <td class="px-4 py-3 block md:table-cell">
                    <span class="font-semibold md:hidden">Role: </span
                    >Instructor
                  </td>
                  <td
                    class="px-4 py-3 flex justify-center gap-4 md:table-cell md:text-center"
                  >
                    <button class="delete-btn">
                      <i
                        class="fa-solid fa-trash text-red-600 text-lg cursor-pointer"
                      ></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </section>
    </main>
  </body>
</html>
