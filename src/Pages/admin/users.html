<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>

  <body class="text-[#012970] min-h-screen">
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <!-- Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Dashboard</h1>
          <p class="text-sm text-gray-500">Home / Users</p>
        </div>

        <!-- Add user button -->
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
        >
          <i class="fa-solid fa-plus mr-2"></i>Add User
        </button>
        <!-- Users Table Wrapper -->
        <div class="bg-white rounded-xl shadow overflow-x-auto">
          <table class="min-w-full text-left text-sm">
            <thead class="bg-blue-50 text-[#012970]">
              <tr>
                <th class="px-4 py-3 whitespace-nowrap">Name</th>
                <th class="px-4 py-3 whitespace-nowrap">Email</th>
                <th class="px-4 py-3 whitespace-nowrap">Role</th>
                <th class="px-4 py-3 whitespace-nowrap text-center">Actions</th>
              </tr>
            </thead>

            <tbody class="text-gray-700">
              <tr class="border-b hover:bg-gray-50">
                <td class="px-4 py-3">Ahmed Ali</td>
                <td class="px-4 py-3">ahmed@email.com</td>
                <td class="px-4 py-3">Student</td>
                <td class="px-4 py-3 flex justify-center gap-4">
                  <i
                    class="fa-solid fa-pen text-green-600 cursor-pointer hover:scale-110 transition"
                  ></i>
                  <i
                    class="fa-solid fa-trash text-red-600 cursor-pointer hover:scale-110 transition"
                  ></i>
                </td>
              </tr>

              <tr class="border-b hover:bg-gray-50">
                <td class="px-4 py-3">Mona Salah</td>
                <td class="px-4 py-3">mona@email.com</td>
                <td class="px-4 py-3">Instructor</td>
                <td class="px-4 py-3 flex justify-center gap-4">
                  <i
                    class="fa-solid fa-pen text-green-600 cursor-pointer hover:scale-110 transition"
                  ></i>
                  <i
                    class="fa-solid fa-trash text-red-600 cursor-pointer hover:scale-110 transition"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
