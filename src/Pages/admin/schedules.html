<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedules Management</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JS -->
    <script
      type="module"
      src="../../JS/modules/admin/schedules.js"
      defer
    ></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>
  <body>
    <!-- Overlay for sidebar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Main Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <!-- Page Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Schedules</h1>
          <p class="text-sm text-gray-500">Home / Schedules</p>
        </div>

        <!-- Add Schedule Button -->
        <button
          id="addScheduleBtn"
          class="bg-primary text-white px-4 py-2 rounded-lg mb-6"
        >
          <i class="fa-solid fa-plus mr-2"></i>Add Schedule
        </button>

        <!-- Schedules Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-blue-50">
              <tr>
                <th class="px-4 py-3">Course</th>
                <th class="px-4 py-3">Image</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Add Schedule Popup -->
    <div
      id="schedulePopup"
      class="hidden fixed inset-0 bg-black/30 z-50 flex justify-center items-center"
    >
      <div class="bg-white rounded-xl p-6 w-96 relative">
        <h2 class="text-xl font-semibold mb-4">Add Schedule</h2>

        <label class="block mb-2">Course Name:</label>
        <input
          type="text"
          id="scheduleName"
          class="border w-full p-2 mb-4 rounded"
        />

        <label class="block mb-2">Upload Image:</label>
        <input type="file" id="scheduleImage" accept="image/*" class="mb-4" />

        <div class="flex justify-end gap-3">
          <button id="closePopup" class="px-4 py-2 bg-gray-300 rounded">
            Cancel
          </button>
          <button
            id="saveSchedule"
            class="px-4 py-2 bg-green-600 text-white rounded"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
