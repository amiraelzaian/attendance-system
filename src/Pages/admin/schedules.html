<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedules Management</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JS -->
    <script
      type="module"
      src="../../JS/modules/admin/schedules.js"
      defer
    ></script>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../../style.css" />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script
      defer
      type="module"
      src="../../JS/modules/student/dashboard.js"
    ></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>
  <body>
    <!-- Overlay for sidebar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Main Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <!-- Page Title -->
        <div class="mb-8">
          <h1 class="text-2xl text-primary font-semibold">Schedules</h1>
          <p class="text-sm text-gray-500">Home / Schedules</p>
        </div>

        <!-- Add Schedule Button -->
        <button
          id="addScheduleBtn"
          class="bg-btn text-white px-4 py-2 rounded-lg mb-6"
        >
          <i class="fa-solid fa-plus mr-2"></i>Add Schedule
        </button>

        <!-- Add Schedule Popup (fixed parent + overlay + centered box using flex) -->
        <div
          id="schedulePopup"
          class="hidden fixed inset-0 z-50 flex items-center justify-center"
        >
          <!-- Overlay -->
          <div
            id="scheduleOverlay"
            class="absolute inset-0 bg-[rgba(0,0,0,0.5)]"
          ></div>

          <!-- Popup Box (centered by parent flex) -->
          <div
            class="popup relative z-10 bg-white p-6 rounded-md w-[90%] sm:w-96 md:w-[600px] max-h-[90vh] overflow-auto"
          >
            <h2 class="text-center text-2xl text-primary font-semibold mb-5">
              Add Schedule
            </h2>

            <form id="addScheduleForm" class="space-y-3">
              <label class="block text-primary font-semibold pb-1"
                >Course Name:</label
              >
              <input
                type="text"
                id="scheduleName"
                class="w-full h-10 rounded-md border border-gray-300 px-3 focus:ring-1 focus:ring-blue-700 focus:border-transparent focus:outline-none"
                placeholder="Enter the course name"
                required
              />

              <label class="block text-primary font-semibold pb-1"
                >Upload Image:</label
              >
              <input
                type="file"
                id="scheduleImage"
                accept="image/*"
                class="w-full"
              />

              <button
                id="saveSchedule"
                type="submit"
                class="block bg-btn text-white border-none p-2 rounded-md cursor-pointer text-center w-full hover:bg-[#063e9e] mt-3"
              >
                Save
              </button>

              <a
                id="closePopup"
                href="#"
                class="block mt-3 bg-red-500 text-center text-white p-2 rounded-md no-underline hover:bg-[#bb1e1e]"
              >
                Close
              </a>
            </form>
          </div>
        </div>

        <!-- Schedules Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-blue-50">
              <tr>
                <th class="px-4 py-3">Course</th>
                <th class="px-4 py-3">Image</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
