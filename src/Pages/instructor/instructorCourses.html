<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses</title>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
     <link rel="stylesheet" href="../../style.css">

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>
    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <h1 class="text-3xl font-bold text-[#012970] mb-6">My Courses</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-5 shadow rounded-xl">
            <h3 class="font-semibold text-lg text-[#012970]">
              Web Development
            </h3>
            <p class="text-gray-500">42 Students</p>
          </div>

          <div class="bg-white p-5 shadow rounded-xl">
            <h3 class="font-semibold text-lg text-[#012970]">
              Database Systems
            </h3>
            <p class="text-gray-500">35 Students</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
