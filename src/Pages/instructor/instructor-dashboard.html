<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#F6F9FF]">
    <div id="header"></div>

    <div class="grid grid-cols-6">
      <div id="sidebar" class="col-span-1"></div>

      <main class="col-span-5 p-10">
        <h1 class="text-3xl font-bold text-[#012970] mb-6">
          Instructor Dashboard
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-500 text-sm">Total Courses</p>
            <p class="text-3xl font-bold mt-2 text-[#012970]">6</p>
          </div>

          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-500 text-sm">Students</p>
            <p class="text-3xl font-bold mt-2 text-green-600">187</p>
          </div>

          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-500 text-sm">Attendance Today</p>
            <p class="text-3xl font-bold mt-2 text-blue-600">92%</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
