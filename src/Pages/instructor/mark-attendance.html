<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>

  <body>
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>
    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section class="col-span-5 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto">
        <h1 class="text-3xl font-bold text-[#012970] mb-6">Mark Attendance</h1>

        <table class="w-full bg-white shadow rounded-xl overflow-hidden">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-4 text-left">Student</th>
              <th class="p-4 text-left">Status</th>
            </tr>
          </thead>

          <tbody>
            <tr class="border-b">
              <td class="p-4">Ahmad Ali</td>
              <td class="p-4">
                <select class="border p-1 rounded">
                  <option>Present</option>
                  <option>Absent</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
