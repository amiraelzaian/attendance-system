<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JavaScript files -->
    <script type="module" src="../../JS/main.js" defer></script>
    <script defer type="module" src="../../JS/componentsJS/header.js"></script>
    <script defer type="module" src="../../JS/componentsJS/sidebar.js"></script>
  </head>

  <body class="overflow-x-hidden">
    <!-- Overlay for menue bar -->
    <div id="overlay" class="hidden inset-0 absolute bg-black/30 z-20"></div>

    <!-- Header -->
    <div id="header"></div>

    <main class="h-dvh grid grid-cols-1 lg:grid-cols-5">
      <!-- Sidebar -->
      <div id="sidebar"></div>

      <!-- Dashboard Content -->
      <section
        class="col-span-1 lg:col-span-4 bg-[#F6F9FF] p-10 overflow-auto min-h-screen"
      >
        <h1 class="text-3xl font-bold text-[#012970] mb-6">Mark Attendance</h1>

        <!--  Search + Course Select Section -->
        <div
          class="w-full bg-white shadow-md rounded-xl p-5 mb-6 border border-gray-200 flex flex-col lg:flex-row gap-4"
        >
          <!-- Course Select -->
          <div class="w-full lg:w-1/3">
            <label class="block mb-2 font-medium text-[#012970]"
              >Select Course</label
            >
            <select
              class="w-full p-3 border rounded-lg shadow-sm focus:ring-1 focus:ring-[#012970] focus:border-[#012970] outline-none"
            >
              <option>Course 1</option>
              <option>Course 2</option>
              <option>Course 3</option>
            </select>
          </div>

          <!-- Search -->
          <div class="w-full lg:w-2/3">
            <label class="block mb-2 font-medium text-[#012970]"
              >Search Students</label
            >
            <input
              type="text"
              placeholder="Search by name..."
              class="w-full p-3 border rounded-lg shadow-sm focus:ring-1 focus:ring-[#012970] focus:border-[#012970] outline-none"
            />
          </div>
        </div>

        <!-- Table of attendace -->
        <table
          class="w-full bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200"
        >
          <thead class="bg-gray-100 text-gray-700">
            <tr class="text-left border-b">
              <th class="p-4 font-semibold text-[#012970]">Student</th>
              <th class="p-4 font-semibold text-[#012970]">Status</th>
            </tr>
          </thead>

          <tbody>
            <tr class="border-b hover:bg-gray-50 transition">
              <td class="p-4">Ahmad Ali</td>
              <td class="p-4">
                <input
                  type="checkbox"
                  id="attendance-checkbox"
                  class="w-5 h-5 rounded border-2 border-[#012970] text-[#012970] focus:ring-[#012970]"
                />
              </td>
            </tr>

            <tr class="border-b hover:bg-gray-50 transition">
              <td class="p-4">yousef ali</td>
              <td class="p-4">
                <input
                  type="checkbox"
                  id="attendance-checkbox"
                  class="w-5 h-5 rounded border-2 border-[#012970] text-[#012970] focus:ring-[#012970]"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
